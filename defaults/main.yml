# Role variables
es_group_name: "es"
es_version: 5.x
es_major_version: "{{ (es_version | string).split('.')[0] | int }}"
es_number_of_nodes: "{{ groups[es_group_name] | length }}"
es_number_of_no_data_nodes: 0

es_plugin_bin: "{{ es_home }}/bin/elasticsearch-plugin"
es_plugin_install_command: "install"
es_plugin_remove_command: "remove"
es_plugins: []

es_ssl_proxy: no
es_http_listen_port: "{{ es_http_port }}"
es_disable_swap: no


# Elasticsearch Sysconfig
es_home: /usr/share/elasticsearch
es_conf_dir: /etc/elasticsearch
es_data_dir: /var/lib/elasticsearch
es_log_dir: /var/log/elasticsearch
es_pid_dir: /var/run/elasticsearch
es_heap_size: "{{ ansible_memtotal_mb // 2 }}m"
# es_java_opts: ""
es_restart_on_upgrade: yes
es_gc_log_file: /var/log/elasticsearch/gc.log
es_user: elasticsearch
es_group: elasticsearch
es_startup_sleep_time: 5
es_max_open_files: 65536
es_max_locked_memory: "{% if es_enable_mlockall %}unlimited{% else %}{{ ansible_memtotal_mb }}{% endif %}"
es_max_map_count: 262144


# elastisearch.yml
# ---------------------------------- Cluster -----------------------------------
es_cluster_name: elasticsearch

# ------------------------------------ Node ------------------------------------
es_node_name: "{{ ansible_hostname }}"
es_node_master: yes
es_node_data: yes

# ----------------------------------- Paths ------------------------------------
es_path_data: "{{ es_data_dir }}"
es_path_logs: "{{ es_log_dir }}"

# ----------------------------------- Memory -----------------------------------
es_enable_mlockall: no

# ---------------------------------- Network -----------------------------------
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html>
es_ansible_distribution_major_versionansible_distribution_major_versionhost:
  - _local_
  - "{{ ansible_default_ipv4.address }}"
es_http_port: 9200
es_transport_port: 9300
es_http_max_content_length: 100

# --------------------------------- Discovery ----------------------------------
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-discovery.html>

# Example of automatically generated list of unicast discovery hosts from the
# hosts in es_group_name
#
# es_unicast_discovery_hosts:
#   "{% for host in groups[es_group_name] %}
#     {%- if host != ansible_fqdn %}{{ host }}{% if not loop.last %},{% endif -%}{% endif %}
#   {%- endfor %}"

# ---------------------------------- Gateway -----------------------------------
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html>
es_recovery_nodes: "{{ es_number_of_nodes | int - es_number_of_no_data_nodes }}"
