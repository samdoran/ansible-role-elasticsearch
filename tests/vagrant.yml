---
- hosts: all
  remote_user: vagrant
  become: True

  vars:
    es_group_name: all
    es_minimum_master_nodes: 1
    es_update_plugins: False
    es_unicast_discovery_hosts: "10.77.19.11,10.77.19.12,10.77.19.13"
    es_network_host:
      - localhost
      - "{{ ansible_all_ipv4_addresses[1] }}"

  roles:
    - elasticsearch
